<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title></head>
<script src="js/common/config.js"></script>
<script src="js/common/http.js"></script>
<script src="js/common/websocket.js"></script>
<script src="js/common/util.js"></script>
<script src="js/instruction.js"></script>
<link rel="stylesheet" href="./css/table.css">
<link rel="stylesheet" href="./css/active.css">
<script src="js/map.js"></script>
<script src="js/active.js"></script>
<script src="./js/common/cookie.js"></script>
<body>

<div class="container">
    <div class="item">
        <table>
            <tr>
                <th>
                    <label for="sleep"></label><input type="text" id="sleep" value="30" style="width: 60px">
                    <br>
                    <button onclick="setSleep()">停顿修改</button>
                </th>
                <th>
                    <label for="camp">所属阵营</label>
                    <br>
                    <select id="camp" onchange="updateCamp()">
                        <option value="白色">白色</option>
                        <option value="黑色">黑色</option>
                        <option value="灰色">灰色</option>
                    </select>
                </th>
                <th>
                    <input type="button" onclick="start()" value="启动白兵战"/>
                </th>
            </tr>
            <tr>
                <th colspan="3"></th>
            </tr>
            <tr>
                <th>阵营 :<span id="campType"></span></th>
                <th>武器 :<span id="weapon"></span></th>
                <th>技巧 :<span id="trick"></span></th>
            </tr>
            <tr>
                <th>类型 :<span id="roleType"></span></th>
                <th>行动 :<span id="active"></span></th>
                <th>防御 :<span id="defense"></span></th>
            </tr>
            <tr>
                <th>指令 :<span id="command"></span></th>
                <th>生命 :<span id="health"></span></th>
                <th>减伤 :<span id="exempt"></span></th>
            </tr>
            <tr>
                <th>地面 :<span id="grid"></span></th>
                <th>攻击 :<span id="attack"></span></th>
                <th>命中 :<span id="hit"></span></th>
            </tr>
            <tr>
                <th>坐标 :<span id="coordinate"></span></th>
                <th>胆魄 :<span id="unity"></span></th>
                <th>闪避 :<span id="dodge"></span></th>
            </tr>
        </table>
    </div>
    <div class="item">
        <table>
            <tr>
                <th>角色类型</th>
                <th colspan="4" style="text-align: center">指令</th>

            </tr>
            <tr>
                <td>主将</td>
                <td>
                    <button onclick="instructionBatch('进攻','主将')">进攻</button>
                </td>
                <td>
                    <button onclick="instructionBatch('包围','主将')">包围</button>
                </td>
                <td>
                    <button onclick="instructionBatch('待命','主将')">待命</button>
                </td>
                <td>
                    <button onclick="instructionBatch('逃命','主将')">逃命</button>
                </td>
            </tr>
            <tr>
                <td>副将</td>
                <td>
                    <button onclick="instructionBatch('进攻','副将')">进攻</button>
                </td>
                <td>
                    <button onclick="instructionBatch('包围','副将')">包围</button>
                </td>
                <td>
                    <button onclick="instructionBatch('待命','副将')">待命</button>
                </td>
                <td>
                    <button onclick="instructionBatch('逃命','副将')">逃命</button>
                </td>
            </tr>
            <tr>
                <td>小兵</td>
                <td>
                    <button onclick="instructionBatch('进攻','小兵')">进攻</button>
                </td>
                <td>
                    <button onclick="instructionBatch('包围','小兵')">包围</button>
                </td>
                <td>
                    <button onclick="instructionBatch('待命','小兵')">待命</button>
                </td>
                <td>
                    <button onclick="instructionBatch('逃命','小兵')">逃命</button>
                </td>
            </tr>
            <tr>
                <td>角色[<span id="roleId"></span>]</td>
                <td>
                    <button onclick="instruction('进攻')">进攻</button>
                </td>
                <td>
                    <button onclick="instruction('包围')">包围</button>
                </td>
                <td>
                    <button onclick="instruction('待命')">待命</button>
                </td>
                <td>
                    <button onclick="instruction('逃命')">逃命</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="map"></div>
</body>
<script>
    initCamp();//加载默认阵营
    map();//加载地图
    openSocket();//连接客户端
</script>


</html>
